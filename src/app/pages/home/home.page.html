<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            FizzyBuzz
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">FizzyBuzz Game</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid id="container">
        <ion-row>
            <ion-col>
                <ion-button class="play" href="/play" shape="round">Play</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button href="rules" shape="round">Rules</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button href="highscores" shape="round">Highscores</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
