<ion-header>
    <ion-toolbar>
        <ion-title>Highscore</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="home">
    <ion-grid>
        <ion-row class="ion-text-center">
            <ion-col *ngIf="!highscoreHistory">
                <p>No highscores yet</p>
            </ion-col>
            <ion-col *ngIf="highscoreHistory">
                <p>Current Highscore: {{highscoreHistory[0].score}}</p>
                <p>Current Highscore holder</p>
                <img [src]="highscoreHistory[0].photo" *ngIf="highscoreHistory[0].photo" alt="photo"/>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
