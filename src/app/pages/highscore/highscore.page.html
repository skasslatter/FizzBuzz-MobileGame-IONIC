<ion-header>
    <ion-toolbar>
        <ion-title>Highscore</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="home ion-text-center">
    <h2 *ngIf="!highscoreHistory">No highscores yet</h2>
    <div *ngIf="highscoreHistory">
        <h2>Current Highscore: {{highscoreHistory[0].score}} Point(s)</h2>
        <ion-card>
            <ion-card-header *ngIf="highscoreHistory">
                <img [src]="highscoreHistory[0].photo" *ngIf="highscoreHistory[0].photo" alt="photo"/>
            </ion-card-header>
            <ion-card-title>{{highscoreHistory[0].name}}</ion-card-title>
        </ion-card>
    </div>

    <div *ngIf="highscoreHistory && highscoreHistory.length > 1">
        <h2>Past winners</h2>
        <ion-card *ngFor="let highscore of highscoreHistory.slice(1)">
            <ion-card-header class="ion-text-center">
                <img *ngIf="highscore.photo" src='{{highscore.photo}}' alt="photo" class="photo">
                <ion-card-title>{{highscore.name}}</ion-card-title>
                <ion-card-subtitle>Score: {{highscore.score}}</ion-card-subtitle>
            </ion-card-header>
        </ion-card>
    </div>
</ion-content>
