<ion-header>
    <ion-toolbar>
        <ion-buttons fill="outline" slot="end">
            <ion-button (click)="dismissModal()">
                Close
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center title">
                <h1>Game over</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <p *ngIf="isNewHighScore">ðŸ¥³ New highscore! </p>
                <p *ngIf="!isNewHighScore">ðŸ˜¢ No new highscore</p>
            </ion-col>
            <ion-col class="ion-text-center" size="12">
                <p>Your score:</p>
                <p class="score">{{score}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <p>Highscore: </p>
                <p class="score">{{highscore}}</p>
            </ion-col>
            <ion-col>
                <p>Highscore holder:</p>
                <img [src]="highscoreHolderPhoto" *ngIf="highscoreHolderPhoto" alt="photo"/>
            </ion-col>
            <ion-row *ngIf="isNewHighScore" class="ion-text-center">
                <ion-button (click)="captureImage()">
                    Click to take a selfie!
                </ion-button>
            </ion-row>
        </ion-row>
    </ion-grid>

</ion-content>
